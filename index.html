<!DOCTYPE html>

    <header>
        <nav class="container nav-flex">

                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container hero-content">
                <div class="hero-text">
                    <h1>Hello, I'm <br><span class="text-gradient typing-effect">Junaed Khandakar</span></h1>
                    <p class="reveal delay-100">Computer Science & Engineering Student</p>

                    <div class="tags reveal delay-200">
                        <span class="tag floating">Game Dev</span>
                        <span class="tag floating delay-100">Full Stack Web</span>
                        <span class="tag floating delay-200">API Development</span>
                    </div>

                    <div class="social-links reveal delay-300">
                        <a href="https://www.linkedin.com/in/junaed-khandakar-981986285/" target="_blank"
                            class="social-btn linkedin" title="LinkedIn">
                            <i class="fab fa-linkedin-in"></i> <span>LinkedIn</span>
                        </a>
                        <a href="https://github.com/Junaed93" target="_blank" class="social-btn github" title="GitHub">
                            <i class="fab fa-github"></i> <span>GitHub</span>
                        </a>
                        <a href="pdf/Resume (3).pdf" target="_blank" class="social-btn resume" title="Download Resume">

                        </a>
                    </div>
                </div>

                <div class="hero-image reveal delay-300">
                    <img src="img/IMG_4233.JPG" alt="Junaed Khandakar Profile" class="profile-img">
                </div>
            </div>
        </section>

        <section id="projects" class="section-padding">
            <div class="container">
                <h2><span class="text-gradient">My Projects</span></h2>
                <div class="timeline" id="projects-timeline"></div>
            </div>
        </section>

        <section id="contact" class="section-padding">
            <div class="container">
                <h2><span class="text-gradient">Get In Touch</span></h2>
                <form id="contact-form" class="card reveal">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                    <p id="form-status"></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
